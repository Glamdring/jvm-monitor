<html>
<head>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jqPlot/1.0.8/jquery.jqplot.min.js"></script>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jqPlot/1.0.8/jquery.jqplot.min.css" />
<script type="text/javascript">
var dataObj = $JSON$;
var data = [];
$.each(dataObj['HEAP_MEMORY_USED'], function(e, entry) {
    data.push(entry.longValue);	
});
$(document).ready(function() {
    $.jqplot("heapMemory", [data]);
});
</script>
</head>
<body>
<div id="heapMemory"></div>
</body>
</html>
